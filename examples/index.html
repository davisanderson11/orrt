<!DOCTYPE html>
<html>
<head>
    <title>Simple Word Reading Test</title>
    <script src="https://unpkg.com/jspsych@7.3.4"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
    <script src="../dist/index.global.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css">
    <style>
        html, body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
        }
        #jspsych-target {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .jspsych-content {
            overflow: hidden;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .jspsych-content-wrapper {
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .jspsych-display-element {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .word-display {
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            font-family: Arial, sans-serif;
        }
        .instructions {
            font-size: 18px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.4;
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        .instructions h1 {
            font-size: 28px;
            margin: 10px 0;
        }
        .instructions h2 {
            font-size: 24px;
            margin: 10px 0;
        }
        .instructions p {
            margin: 8px 0;
        }
        .recording-indicator {
            color: #dc3545;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
        .progress {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        .recording {
            animation: pulse 1.5s infinite;
        }
        .jspsych-btn {
            margin: 5px;
            padding: 8px 16px;
            font-size: 16px;
        }
        #jspsych-html-button-response-btngroup {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="jspsych-target"></div>
</body>
<script>
    const jsPsych = initJsPsych({
        display_element: 'jspsych-target',
        on_finish: function() {
            // Data is automatically saved by jsPsych
            console.log('Experiment complete');
        }
    });

    async function runExperiment() {
        try {
            const timeline = await jsPsychTimelineOrrt.createTimeline(jsPsych);
            jsPsych.run(timeline);
        } catch (error) {
            console.error('Failed to create timeline:', error);
            document.body.innerHTML = '<p>Error loading experiment. Please refresh the page.</p>';
        }
    }

    runExperiment();
</script>
</html>
